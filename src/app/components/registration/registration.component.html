<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Username:  </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.username" name="name" id=""
                               maxlength="28" placeholder="Enter your username" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="email" id="txt" required
                               placeholder="Enter your password" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Adress : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.adress" name="experience" id="txt"
                               placeholder="Enter your adress" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: <small>This will be your login user
                            name</small></label>
                        <input class="form-control" required type="text" [(ngModel)]="user.email" name="domain"
                               id="email" placeholder="Enter your e-mail" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Role: <small>This will be your login user
                            name</small></label>
                        <input class="form-control" required type="text" [(ngModel)]="role.roleName" name="domain"
                               id="email" placeholder="Enter your role" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
