<div class="container">
  <br>
  <h4><mark>Автомобиль: </mark> {{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Характеристики автомобиля:
    <ul>
      <li>Скорость: <strong>{{speed}}</strong> км</li>
      <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
      <li>Цвет салона: <strong>{{colors.salon}}</strong></li>
      <li>Цвет колес: <strong>{{colors.wheel}}</strong></li>
    </ul>
  </div>

  <h5>Редактирование обьекта</h5>
  <button class="btn btn-danger" (click)="showEdit()">Редактировать</button>
  <div><br></div>
  <form *ngIf="isEdit">
    <div class="form-group">
      <input type="text" placeholder="Название машины" class="form-control" [(ngModel)]="name" name="name"> <br>
      <input type="text" placeholder="Модель" class="form-control" [(ngModel)]="model" name="model"><br>
      <input type="number" placeholder="Скорость" class="form-control" [(ngModel)]="speed" name="speed"><br>
      <input type="text" placeholder="Цвет машины" class="form-control" [(ngModel)]="colors.car" name="color car"><br>
      <input type="text" placeholder="Цвет салона" class="form-control" [(ngModel)]="colors.salon" name="color salon"><br>
      <input type="text" placeholder="Цвет колес" class="form-control" [(ngModel)]="colors.wheel" name="color wheel">
      <br>
    </div>
  </form>


  <h5>Возможности автомобиля:</h5>
  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой воможности</label>
      <input type="text" id="option" placeholder="Введите что-то" class="form-control" #option>
      <br>
      <button type = "submit" class="btn btn-outline-success">Добавить</button>
    </div>
  </form>
  <div class="alert alert-warning">
  <ul>
    <li *ngFor="let opt of options; let i = index">{{opt}} <button class="btn btn-danger btn-sm" (click)="DeleteOpt(opt)">x</button></li>
  </ul>
  </div>

  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
  <button class="btn btn-info" (click)="carSelect('mer')">Mercedes</button>
</div>
