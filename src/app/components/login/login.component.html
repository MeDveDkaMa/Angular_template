<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to Login. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> E-mail:  </label>
                        <input class="form-control" required type="text" [(ngModel)]="userlogin.email" name="name" id=""
                               maxlength="28" placeholder="Enter your email" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="text" [(ngModel)]="userlogin.password" name="email" id="txt" required
                               placeholder="Enter your password" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Login" (click)="Login()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
