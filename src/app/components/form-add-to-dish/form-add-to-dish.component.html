<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-left">Valid information is required to add. <span class="req"></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req"></span> Name of dish:  </label>
                        <input class="form-control" required type="text" [(ngModel)]="name" name="name" id=""
                               maxlength="28" placeholder="Enter dish name" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req"></span> Composition: </label>
                        <input class="form-control" type="text" [(ngModel)]="composition" name="email" id="txt" required
                               placeholder="Enter composition" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req"></span> Price : </label>
                        <input class="form-control" type="text" [(ngModel)]="price" name="experience" id="txt"
                               placeholder="Enter price" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Add" (click)="addDish()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
