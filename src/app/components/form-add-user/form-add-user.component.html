<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-left">Valid information is required to add. <span class="req"></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req"></span> Name of user:  </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.username" name="name" id=""
                               maxlength="28" placeholder="Enter user name" />
                    </div>

                    <div class="form-group">
                        <label for="adress"><span class="req"></span> Adress: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.adress" name="email" id="txt" required
                               placeholder="Enter adress" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req"></span> Email : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="experience" id="txt"
                               placeholder="Enter email" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req"></span> Password : </label>
                        <input class="form-control" type="password" [(ngModel)]="user.password" name="experience" id="txt"
                               placeholder="Enter password" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req"></span> Role : </label>
                        <input class="form-control" type="text" [(ngModel)]="role.roleName" name="experience" id="txt"
                               placeholder="Enter role" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Add" (click)="addUser()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
