<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-left">Valid information is required to add. <span class="req"></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req"></span> ID dish:  </label>
                        <input class="form-control" required type="text" [(ngModel)]="dishToAdd.id" name="name" id=""
                               maxlength="28" placeholder="Enter id dish what do you want" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req"></span> Count: </label>
                        <input class="form-control" type="text" [(ngModel)]="count" name="email" id="txt" required
                               placeholder="Enter your count" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Add" (click)="AddToOrder()">
                    </div>
                </fieldset>
            </form>
        </div>
<h1>Ваш заказ: </h1>

        <div id="table-wrapper">
            <div id="table-scroll">
                <table  class="blueTable">
                    <thead>
                    <tr>

                        <td>
                            <small>Блюдо </small>
                        </td>

                        <td>
                            <small>Цена </small>
                        </td>

                    </tr>
                    </thead>

                    <tr *ngFor="let elem of dishInOrder ">

                        <td>
                            <strong> {{elem.dish.name}} </strong>
                        </td>

                        <td>
                            <strong> {{elem.dish.price}}  </strong>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>
